<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water and Land Chatbot</title>
  <style>
    #chatbot {
      width: 300px;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    #chat-window {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #chat-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    #send-btn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="chat-window">
      <div id="chat-output"></div>
    </div>
    <input id="chat-input" type="text" placeholder="Ask me about water sources or land...">
    <button id="send-btn">Send</button>
  </div>
  
  <script>
    document.getElementById('send-btn').addEventListener('click', function() {
      let userInput = document.getElementById('chat-input').value;
      document.getElementById('chat-output').innerHTML += `<p>You: ${userInput}</p>`;
      
      let chatbotResponse = getChatbotResponse(userInput);
      document.getElementById('chat-output').innerHTML += `<p>Bot: ${chatbotResponse}</p>`;
    });

    function getChatbotResponse(input) {
      // Responses related to water sources
      if (input.includes('groundwater')) return 'Groundwater is water found underground.';
      if (input.includes('river')) return 'Rivers are large natural streams of water.';
      if (input.includes('ocean')) return 'Oceans are large bodies of salt water.';
      if (input.includes('sea')) return 'Seas are smaller than oceans and partly enclosed by land.';
      
      // Responses related to land features
      if (input.includes('mountain')) return 'Mountains are prominent landforms that have significant heights above sea level and/or the surrounding land.';
      if (input.includes('plain')) return 'The plains are wide, flat stretches of land.Usually, plains are very fertile.Hense,densely populated';
      if (input.includes('desert')) return ' A desert is a region of land that is very dry because it receives low amounts of precipitation.';
      if (input.includes('forest')) return 'Forests are large areas covered with numerous types of trees and a lot of animals.';

      return 'I am not sure. Can you ask something else about water sources or land?';
    }
  </script>
</body>
</html>
